<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="scripts/script.js"></script>
    <title>Canteen calculator</title>
</head>
<body class="w3-blue-gray w3-text-black">
    <div class="w3-container w3-quarter"></div>
    <div class="w3-container w3-center w3-half">
        <h1>Canteen calculator</h1>
        <p>Note! Only full numbers will be counted.</p>
        <table class="w3-table w3-table-all" >
            <tr>
                <th>Item</th>
                <th>Price (â‚¬)</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <th colspan="3">Drinks</th>
            </tr>

            <tr>
                <td>Coffee</td>
                <td id="coffee-price">2.20</td>
                <td>
                    <input class="qty discount" type="number" inputmode="numeric" name="coffee-qty" id="coffee-qty" min="0" step="1" value="0">
                </td>
            </tr>
            <tr>
                <td>Tea</td>
                <td id="tea-price">2.20</td>
                <td>
                    <input class="qty discount" type="number" inputmode="numeric" name="tea-qty" id="tea-qty" min="0" step="1" value="0">
                </td>
            </tr>
            <tr>
                <td>Hot Chocolate</td>
                <td id="choco-price">2.20</td>
                <td>
                    <input class="qty discount" type="number" inputmode="numeric" name="choco-qty" id="choco-qty" min="0" step="1" value="0">
                </td>
            </tr>
            <tr>
                <td>Soft Drink (Bottle)</td>
                <td id="softbottle-price">2.20</td>
                <td>
                    <input class="qty" type="number" inputmode="numeric" name="softbottle-qty" id="softbottle-qty" min="0" step="1" value="0">
                </td>
            </tr>
            <tr>
                <th colspan="3">Breakfast</th>
            </tr>
            <tr>
                <td>Pudding</td>
                <td id="pudding-price">0.55</td>
                <td>
                    <input class="qty" type="number" inputmode="numeric" name="pudding-qty" id="pudding-qty" min="0" step="1" value="0">
                </td>
            </tr>
             <tr>
                <td>Beans</td>
                <td id="beans-price">0.80</td>
                <td>
                    <input class="qty" type="number" inputmode="numeric" name="beans-qty" id="beans-qty" min="0" step="1" value="0">
                </td>
            </tr>
            <tr>
                <td>Toast</td>
                <td id="toast-price">0.80</td>
                <td>
                    <input class="qty" type="number" inputmode="numeric" name="toast-qty" id="toast-qty" min="0" step="1" value="0">
                </td>
            </tr>
            <tr>
                <th colspan="3">Baked Goods</th>
            </tr>
            <tr>
                <td>Roll</td>
                <td id="roll-price">0.50</td>
                <td>
                    <input class="qty" type="number" inputmode="numeric" name="roll-qty" id="roll-qty" min="0" step="1" value="0">
                </td>
            </tr>
            <tr>
                <th colspan="3">Fruit</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td id="apple-price">0.70</td>
                <td>
                    <input class="qty" type="number" inputmode="numeric" name="apple-qty" id="apple-qty" min="0" step="1" value="0">
                </td>
            </tr>
        </table>
        <input type="checkbox" id="owncup"> Do you have your own cup?
        <input class="qty" type="number" inputmode="numeric" name="cup-qty" id="cup-qty" min="0" step="1" value="0" disabled> How many?
    </div>
    <div class="w3-container w3-center">
        <button class="w3-margin-top" id="calc-total"><b>Calculate Total</b></button>
        <div>
            <h3 id="total"></h1>
            <p id="qtytotal"></p>
            <p id="average"></p>
        </div>
        <button id="reset"><b>Reset</b></button>
    </div>
    <footer class="w3-container w3-center w3-margin-top">
   
    </footer>
</body>
</html>
